sonar.projectName=Ceiba-lendings(esteban.castano)
sonar.projectVersion=1.0
sonar.scm.disabled=false
sonar.sourceEncoding=UTF-8
sonar.java.source=1.8
sonar.java.target=1.8

sonar.sources=src/main/java
